<html lang="zh-CN">
<head>
<meta charset="utf-8">

<!-- jQuery -->

<script type="text/javascript" src="js/public/bootstrap.min.js"></script>
<script type="text/javascript" src="js/public/layer/layer.js"></script>

<body class="wrap_bg">

<div id="container" class="thewidth100">

<!--header-->
    <div class="header_bg clearfix thewidth100 hei"> 
        <div class="header">
        <div class="f_l" onclick="Return()"><i class="icon-angle-left"></i><span>返回</span></div>
        <div class="title">找回密码</div>
        <div class="f_r"><i class="ion_you"></i></div>
        </div>
    </div>
<!--------------------------------------[ header ]-------------------------------------->

<!--------------------------------------[ banner ]-------------------------------------->
<!--wrap-->
    <div class=" thewidth100 pa_b8 shouji">
        <div class="clearfix mimass">
            <div class="f_l wb50">验证身份</div>
            <div class="f_r wb50 red_bg">重置密码</div>
        </div>
        <div class="user_li lis_bot">
            <ul>
                <li class="lis_bob">
                    <span style="width:7.5rem;">设置新密码</span>
                    <input type="password" name="" value="" placeholder="6-20位数字和字母组合">
                </li>
                <li class="lis_bob">
                    <span style="width:7.5rem;">确定密码</span>
                    <input type="password" name="" value="" placeholder="请再次输入密码">
                </li>
            </ul>
        </div>
        <div class="ma_t1 tuiqu">
            <div class="row">
                <button  class="red_bg">确定</button>
            </div>
        </div>
    </div>
<!--/wrap-->

</div>
<script type="text/javascript">  
var wait=60;  
function time(o) {  
    if (wait == 0) {  
        o.removeAttribute("disabled");            
        o.value="免费获取验证码";  
        wait = 60;  
    } else {  
        o.setAttribute("disabled", true);  
        $(o).html("重新发送(" + wait + ")");
        wait--;  
        setTimeout(function() {  
            time(o)  
        },   
        1000)  
    }  
}  
$(".btns").click(function(){time(this);});  
</script>  
</body>
</html>
