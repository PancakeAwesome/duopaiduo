});

<script>

$('.xuanz > div.xialai').click(function(){
    $('.xuanz > div.xialai').removeClass('red');
        if($('.xuanz ul').css('display')=='none'){
            $(this).find('i').removeClass('icon-sort-up');
            $('.xuanz ul').show();
            $(this).addClass('red');
            $(this).find('i').addClass('icon-sort-down');
        }else{
            $(this).find('i').removeClass('icon-sort-down');
            $('.xuanz ul').hide();
            $(this).removeClass('red');
            $(this).find('i').addClass('icon-sort-up');
        }
});
$('.xuanz li').click(function(){
    $('.xuanz li').removeClass('red');
    $('.xuanz li i').remove();
    var h=$(this).attr('data-h');
    $('.xuanz > div.xialai').removeClass('red').html(h+' <i class="icon-sort-up"></i>');
    $(this).append('<i class="f_r icon-ok"></i>').addClass('red');
    $('.xuanz ul').hide();
});
</script>
