<script>
    var orderNo = getvl('orderNo')
    var deliveryId = null
    var shippingSn = ''

    var AJAXPost = new Ajax('',{
        url: '/order/getOrderReturnDetail?orderNo='+orderNo,
        // async:false,
        type:'get',
        callback : function(res) {
            /* res要求传送orderNo */
            var order = res.data;
            console.log('请求成功');
            console.log(res);

            var orderReturnDetail = order.orderReturnDetail;
            var img1Url = order.img1Url
            var img2Url = order.img2Url
            var img3Url = order.img3Url
            var amount = order.returnMoney

            $('#amount').text(order.returnMoney);
            $('#reason').text(order.applyRemark);

            if(img1Url != null){
                var img = $('<img>')
                $(img).attr('src',order.img1Url)
                $(img).appendTo('#img_box')
            }
            if(img2Url != null){
                var img = $('<img>')
                $('#img2').attr('src',order.img1Url)
                $(img).appendTo('#img_box')
            }
            if(img3Url != null){
                var img = $('<img>')
                $('#img3').attr('src',order.img1Url)
                $(img).appendTo('#img_box')
            }

            $.each(orderReturnDetail,function(index,order_detail){
                /* fake */
                var itemName = '老白干';
                var itemImg = 'images/shangping.jpg';
                /* var itemName = order_detail.itemName;
                var itemImg = order_detail.itemImg; */
                
                var price = order_detail.price;
                var quantity = order_detail.quantity;
                var id = order_detail.id;   
                
                 // 开始插入商品item 
                var item = $('<div>');
                $(item).addClass('mui-flex item lis_bob');
                $(item).attr('id',id);
                $(item).appendTo($('#item_list'));

                var img_box = $('<div>');
                $(img_box).addClass('call');
                $(img_box).addClass('lil');
                $(img_box).appendTo($(item));
                
                var img = $('<img>');
                $(img).addClass('lis_bo1');
                $(img).attr('src',itemImg);/* url问题?*/
                $(img).appendTo($(img_box));
                
                var detail = $('<div>');
                $(detail).addClass('call');
                $(detail).addClass('lir');
                $(detail).appendTo($(item));
                
                var title = $('<div>');
                $(title).addClass('title');
                $(title).text(itemName);
                $(title).appendTo($(detail));
                
                var li = $('<div>');
                $(li).addClass('stage');
                $(li).appendTo($(detail));
                
                var prices = $('<span>');
                $(prices).addClass('red');
                $(prices).text('￥'+price);
                $(prices).appendTo($(li));
                
                var quantities = $('<span>');
                $(quantities).addClass('ma_l2');
                $(quantities).text('×'+quantity);
                $(quantities).appendTo($(li));
            })
            // orderItems = JSON.stringify(orderItems);
            $('body').show();
            // getItemIds()

    /* 获取物流信息 */
    var AJAXPost = new Ajax('',{
        url: '/order_delivery/getDeliverys',
        type:'get',
        callback : function(res) {
            /* res要求传送orderNo */
            var deliveries = res.data;
            console.log('请求成功');
            console.log(res);
            /* data是一个对象数组 */
            $.each(deliveries,function(index,delivery){
                var name = delivery.name;
                var id = delivery.id;
                var i = 0;
                if(delivery.status == 1){
                    /* 物流可用 */
                    if(i == 0){
                        /* 默认将第一个数据绑定显示 */
                        $('#delivery_info').text(name);
                        $('#delivery_info').attr('type',id);
                        dispatchingId = id;
                    }
                    i++;
                    /* 开始插入物流类型 */
                    var opt = $('<option>');
                    // $(opt).addClass('opts_bob');
                    $(opt).text(name);
                    $(opt).attr('value',id);
                    $(opt).appendTo($('#delivery'));
                    
                    // var a = $('<a>');
                    // $(a).addClass('f_r');
                    // $(a).appendTo(li);
                }
            })
        }
    });

    function submit_delivery(){
        // 填写物流单号
        var param = new Object()
        param.orderNo = orderNo
        param.deliveryId = $("#delivery").val()
        param.shippingSn = $('#delivery_no').val()

        param = JSON.stringify(param)

        param = base64encode(utf16to8(param))
        var AJAXPost = new Ajax('',{
            url: ' /order/userAddLogisticsNo',
            type:'post',
            param:param,
            callback : function(res) {
                /* res要求传送orderNo */
                var result = res.data;
                console.log('请求成功');
                console.log(res);
                if(!result){
                    console.log('error')
                }else{
                    window.location.href = 'my_Return.html' 
                }
            }    
        });
    }
